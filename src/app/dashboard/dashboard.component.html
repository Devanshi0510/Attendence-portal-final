<div class="example-button-row">
    <a routerLink="/add-student"><button mat-raised-button color="primary">Add Students</button></a>
</div>
<br>
<br>
<br>
<div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let row; let i = index">{{i+1}}</td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone No</th>
        <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row">
          <div class="example-button-row">
            <a routerLink="/display-attendence/{{row.id}}"><button mat-raised-button color="primary" class="View">View Attendence</button></a>
            <a routerLink="/edit-student/{{row.id}}"><button mat-raised-button color="primary" class="Edit">Edit</button></a>
            <button mat-raised-button color="primary" (click)="DeleteStudent(row.id)" class="Delete">Delete</button>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of students"></mat-paginator>
  
  </div>
